{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap - Prebuilt Layout</title>

<!-- Bootstrap -->
<link href="../static/css/profilestyle.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body bgcolor="#000000">

	<!-- Header -->
	<div class="header">
	  <div class="logo">
          <a href="{{ url_for('index') }}"><img src="../static/images/logo2.png" width="275" height="60" alt=""/></a>
	  </div>
	  <div class="search">
		<form style="justify-content: center; padding-top: 15px; padding-left: 80px;">
			<div class="form-group">
				<input type="text" id="search" class="form-control" name="search_criteria" placeholder="Search..." style="width: 100%; border: 2px solid #D4AF8F">
			</div>
		</form>
	  </div>
	  <div class="submit">
		<form style="justify-content: center; padding-top: 16px; padding-left: 10px;">
			<button type="submit" name="search" > Submit </button>
		</form>
	  </div>
	</div>

	<!-- Navigation Bar -->
	<div class="navbar">
	  <a href="#">Link</a>
	  <a href="#">Link</a>
	  <a href="#">Link</a>
	  <a href="#">Link</a>
	</div>

	<div class="main" align="center">
		<div class="container" style="background:#181818; border:1px solid #D4AF8F; width: 60%; padding-bottom: 10px"  align="center">
			<img src="../static/images/blank_profile.png" width="50" height="50"><h1>{{ username }}</h1>

			<label for="name_form">Change Name:</label>
			<button class="change_name" id="change_name" onclick="showElement()">Change Name</button>
			<div class="form-group" id="name_form" style="display: none">
				<form action="../profile/profile_page" method="POST">
					<input type="text" id="namechange" class="form-control" name="name_change" value="{{ fullname }}">
                    <br>
					<button type="submit" id="name_submit" name="submit" value="change_name">Update Name</button>
				</form>
			</div>
			<br>
			<label for="password_form">Change Password:</label>
			<button class="change_password" id="change_password" onclick="showElement2()">Change Password</button>
			<div class="form-group" id="password_form" style="display: none">
				<form action="../profile/profile_page" method="POST">
					<input type="password" id="currentpassword" class="form-control" name="current_password" placeholder="Current Password">
                    <br>
					<input type="password" id="passwordchange" class="form-control" name="password_change" placeholder="New Password">
                    <br>
					<button type="submit" id="password_submit" name="submit" value="change_password">Update Password</button>
				</form>
			</div>
			<br>
			<label for="newsletter_form">Newsletter:</label>
			<div class="form-group" id="newsletter_form">
				<form action="../profile/profile_page" method="POST">
					{% if isSubscribed == 1 %}
						<button type="submit" id="unsubscribe" name="submit" value="Unsubscribe">Unsubscribe</button>
					{% elif isSubscribed == 0 %}
						<button type="submit" id="subscribe" name="submit" value="Subscribe">Subscribe</button>
					{% endif %}
				</form>
			</div>
		</div>
	</div>

	<script>
		function showElement()
		{
			document.getElementById("name_form").style.display = "inline";
		}
		function showElement2()
		{
			document.getElementById("password_form").style.display = "inline";
		}
	</script>

</body>
</html>
{% endblock %}
